<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Clone</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="Assets/website-logo.png" alt=""></div>
            <ul>
                <li>RETAIL</li>
                <li>SME</li>
                <li>CORPORATE</li>
                <li>ABOUT US</li>
                <li>COVID 19</li>
                <li>CAMPAGAINS</li>
            </ul>
            <div class="search">
                <img src="Assets/search-icon.png" alt="">
                <button id="services">iServices</button>
            </div>
        </nav>
    </header>
    <div class="center">
        <button id="car-btn">
            <img class="logo" src="Assets/car.png" alt="">
            <span>Car Loan</span>
        </button>
    </div> 

    <div class="container">
           
    <div class="left">
        <div id="bold"><h1>Chase Your Dream with us</h1>
        <p id="para">The harder you work for something, the greater you'll feel when you acheive it.</p>
    </div>
        <div class="buttons">
            <button id="btn1">APPLY ONLINE</button>
            <button id="btn2">LOAN CALCULATOR</button>
        </div>
<footer>
    <div class="contact">
        <img src="Assets/phone.png" alt="">
        <p>1659   |   </p>
        <img src="Assets/facebook.png" alt="">
        <img src="Assets/youtube.png" alt="">
        <img src="Assets/linkedin.png" alt="">
        <img src="Assets/instagram.png" alt="">
    </div>
</footer>
</div>
    <div class="right">
        <img class="hero" src="Assets/hero-image.png" alt="">
        <div class="center home">
            <button id="home-btn">
                <img class="logo" src="Assets/House.png" alt="">
                <span>Home Loan</span>
            </button>
        </div>
    </div>
</div> 
</body>
</html>
